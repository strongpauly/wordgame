language: node_js
node_js:
- '10'
install:
- npm install
before_script:
- npm run coveralls
script:
- npm run build
deploy:
  provider: s3
  bucket: wordgame.potsides.com
  region: eu-west-2
  skip_cleanup: true
  local_dir: build
  upload-dir: wordgame
  acl: public_read
